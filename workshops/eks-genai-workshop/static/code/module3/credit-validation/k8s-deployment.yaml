apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-processor
  template:
    metadata:
      labels:
        app: image-processor
    spec:
      containers:
      - name: image-processor
        image: image-processor:latest
        ports:
        - containerPort: 8400
        env:
        - name: AWS_DEFAULT_REGION
          value: "us-west-2"
        - name: S3_BUCKET_NAME
          value: "your-s3-bucket"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-image-processor
spec:
  selector:
    app: image-processor
  ports:
  - port: 8400
    targetPort: 8400
  type: ClusterIP
---
