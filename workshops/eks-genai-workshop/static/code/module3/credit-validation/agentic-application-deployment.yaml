---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-buddy-agent
  namespace: workshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loan-buddy-agent
  template:
    metadata:
      labels:
        app: loan-buddy-agent
    spec:
      containers:
      - name: loan-buddy-agent
        image: python:3.12-slim
        command: ["python", "/app/credit-underwriting-agent.py"]
        env:
        - name: LANGFUSE_URL
          value: "http://langfuse-lb-730705963.ap-southeast-2.elb.amazonaws.com"
        - name: LANGFUSE_PUBLIC_KEY
          value: "pk-XXXXXXX"
        - name: LANGFUSE_SECRET_KEY  
          value: "sk-XXXXXXX"
        - name: GATEWAY_URL
          value: "http://llama-cpp-cpu-lb-656392498.ap-southeast-2.elb.amazonaws.com"  
        - name: GATEWAY_MODEL_ACCESS_KEY
          value: "sk-XXXXXXX"
        - name: S3_BUCKET_NAME
          value: "your-s3-bucket-name"
        resources:
          requests:
            memory: "8Gi"
            cpu: "1"
          limits:
            memory: "16Gi"
            cpu: "2"
        volumeMounts:
        - name: script-volume
          mountPath: /app
      volumes:
      - name: script-volume
        configMap:
          name: loan-buddy-agent
