apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/group.name: default
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
  name: ollama
  namespace: ollama
spec:
  rules:
    - host: ollama.{{{DOMAIN}}}
      http:
        paths:
          - backend:
              service:
                name: ollama
                port:
                  name: http
            path: /
            pathType: Prefix