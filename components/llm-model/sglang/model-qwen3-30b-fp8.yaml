apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen3-30b-fp8
  namespace: sglang
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwen3-30b-fp8
  template:
    metadata:
      labels:
        app: qwen3-30b-fp8
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      automountServiceAccountToken: false
      nodeSelector:
        eks.amazonaws.com/instance-family: g6e
      containers:
        - name: sglang
          image: docker.io/lmsysorg/sglang@sha256:f90fe13c637d603ae5ab3f18645296f4dbf458f74f801aa5491618e2bca07ec0
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
            seccompProfile:
              type: RuntimeDefault
          command: ["python3", "-m", "sglang.launch_server"]
          args:
            - --model-path=Qwen/Qwen3-30B-A3B-FP8
            - --host=0.0.0.0
            - --port=30000
            - --trust-remote-code
            - --mem-fraction-static=0.90
            - --context-length=32768 # 32K
            - --tool-call-parser=qwen25
            - --reasoning-parser=qwen3
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: token
          ports:
            - name: http
              containerPort: 30000
          resources:
            requests:
              cpu: 3.6 #90%
              memory: 28.8G #90%
              nvidia.com/gpu: 1
            limits:
              cpu: 3.6 #90%
              memory: 28.8G #90%
              nvidia.com/gpu: 1
          volumeMounts:
            - name: huggingface-cache
              mountPath: /root/.cache/huggingface
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: huggingface-cache
          persistentVolumeClaim:
            claimName: huggingface-cache
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 10Gi
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: qwen3-30b-fp8
  namespace: sglang
spec:
  selector:
    app: qwen3-30b-fp8
  ports:
    - name: http
      port: 30000
