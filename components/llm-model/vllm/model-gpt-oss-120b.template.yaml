apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpt-oss-120b
  namespace: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpt-oss-120b
  template:
    metadata:
      labels:
        app: gpt-oss-120b
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      automountServiceAccountToken: false
      nodeSelector:
        # {{{KARPENTER_PREFIX}}}/instance-family: g6e
        {{{KARPENTER_PREFIX}}}/instance-category: p
        {{{KARPENTER_PREFIX}}}/instance-generation: "5"
      containers:
        - name: vllm
          image: {{DOCKER_IMAGE_PREFIX}}vllm/vllm-openai:gptoss
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
            seccompProfile:
              type: RuntimeDefault
          command: ["vllm", "serve"]
          args:
            - openai/gpt-oss-120b
            - --served-model-name=gpt-oss-120b
            - --trust-remote-code
            - --gpu-memory-utilization=0.90
            - --max-model-len=32768 # 32K
            # - --max-model-len=131072 # 128K
            - --tensor-parallel-size=8
            - --async-scheduling
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: token
          ports:
            - name: http
              containerPort: 8000
          resources:
            requests:
              nvidia.com/gpu: 8
            limits:
              nvidia.com/gpu: 8
          volumeMounts:
            - name: huggingface-cache
              mountPath: /root/.cache/huggingface
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: huggingface-cache
          persistentVolumeClaim:
            claimName: huggingface-cache
        - name: shm
          emptyDir:
            medium: Memory
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: gpt-oss-120b
  namespace: vllm
spec:
  selector:
    app: gpt-oss-120b
  ports:
    - name: http
      port: 8000
