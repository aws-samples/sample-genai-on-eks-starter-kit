apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen2-5-vl-7b-instruct
  namespace: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwen2-5-vl-7b-instruct
  template:
    metadata:
      labels:
        app: qwen2-5-vl-7b-instruct
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      automountServiceAccountToken: false
      nodeSelector:
        eks.amazonaws.com/instance-family: g6e
      containers:
        - name: vllm
          image: vllm/vllm-openai:v0.10.2
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
            seccompProfile:
              type: RuntimeDefault
          command: ["vllm", "serve"]
          args:
            - Qwen/Qwen2.5-VL-7B-Instruct
            - --served-model-name=qwen2-5-vl-7b-instruct
            - --trust-remote-code
            - --gpu-memory-utilization=0.95
            - --max-model-len=32768
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: token
          ports:
            - name: http
              containerPort: 8000
          resources:
            requests:
              nvidia.com/gpu: 1
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - name: huggingface-cache
              mountPath: /root/.cache/huggingface
      volumes:
        - name: huggingface-cache
          persistentVolumeClaim:
            claimName: huggingface-cache
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: qwen2-5-vl-7b-instruct
  namespace: vllm
spec:
  selector:
    app: qwen2-5-vl-7b-instruct
  ports:
    - name: http
      port: 8000
