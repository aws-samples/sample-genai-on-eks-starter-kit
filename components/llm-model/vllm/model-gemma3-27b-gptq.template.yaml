apiVersion: apps/v1
kind: Deployment
metadata:
  name: gemma3-27b-gptq
  namespace: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gemma3-27b-gptq
  template:
    metadata:
      labels:
        app: gemma3-27b-gptq
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      automountServiceAccountToken: false
      nodeSelector:
        {{{KARPENTER_PREFIX}}}/instance-family: g6e
      containers:
        - name: vllm
          image: {{DOCKER_IMAGE_PREFIX}}vllm/vllm-openai:v0.10.2
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
            seccompProfile:
              type: RuntimeDefault
          command: ["vllm", "serve"]
          args:
            - ISTA-DASLab/gemma-3-27b-it-GPTQ-4b-128g
            - --served-model-name=gemma3-27b-gptq
            - --trust-remote-code
            - --gpu-memory-utilization=0.90
            - --max-model-len=32768 # 32K
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: token
          ports:
            - name: http
              containerPort: 8000
          resources:
            requests:
              cpu: 3 #75%
              memory: 24Gi #75%
              nvidia.com/gpu: 1
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - name: huggingface-cache
              mountPath: /root/.cache/huggingface
      volumes:
        - name: huggingface-cache
          persistentVolumeClaim:
            claimName: huggingface-cache
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: gemma3-27b-gptq
  namespace: vllm
spec:
  selector:
    app: gemma3-27b-gptq
  ports:
    - name: http
      port: 8000
